<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 80%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <title>Upload do PDF do artigo</title>
</head>
<body>

    <div class="container">
        <h2>Atualizar PDF do artigo</h2>
        <form action="upload.php" method="post" enctype="multipart/form-data">
            <label for="articleID">Article ID:</label>
            <input type="text" name="articleID" required>

            <label for="pdfFile">Selecionar o ficheiro PDF:</label>
            <input type="file" name="pdfFile" accept=".pdf" required>

            <button type="submit" name="submit">Upload PDF</button>
        </form>
    </div>

    <div class="container">
        <h2>Eliminar PDF do artigo</h2>
        <form action="delete.php" method="post" enctype="multipart/form-data">
            <label for="articleID">Article ID:</label>
            <input type="text" name="articleID" required>

            <button type="submit" name="submit">Deletar PDF</button>
        </form>
    </div>

</body>
</html>
